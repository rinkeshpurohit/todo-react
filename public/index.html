<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/base.css">

    <title>First App</title>

    <noscript>

        <header class="header">
          <h1>todos</h1>
          <input type="text" name="task" placeholder="What needs to be done?">
        </header>
        <section class="main">
          <label class="css-checkbox" id="selectAll">
            <input type="checkbox" name="selectAll"/>
            <i class="checkbox selectAll"></i>
          </label>
          <ul class="task-list">
            <li>
              <div class="task">
                <label class="css-checkbox"><input type="checkbox"><i class="checkbox"></i></label>
                <span>Task</span>
                <button class="remove-task"></button>
              </div>
            </li>
            <li>
              <div class="task">

                <span>Task</span>

              </div>
            </li>
            <li>
              <div class="task">
                <label class="css-checkbox"><input type="checkbox"><i class="checkbox"></i></label>
                <span>Task</span>
                <button class="remove-task"></button>
              </div>
            </li>
            <li>
              <div class="task">
                <label class="css-checkbox"><input type="checkbox"><i class="checkbox"></i></label>
                <span>Task</span>
                <button class="remove-task"></button>
              </div>
            </li>
            <li>
              <div class="task">
                <label class="css-checkbox"><input type="checkbox"><i class="checkbox"></i></label>
                <span>Task</span>
                <button class="remove-task"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer>
          <span class="task-count"><strong>1</strong> task left</span>
          <ul class="task-tab-list">
            <li>All</li>
            <li class="active">Active</li>
            <li>Completed</li>
          </ul>
          <button class="clear">Clear Completed</button>
        </footer>
      </div>
    </section>
  </body>
</html>
